<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web venta de guitarras">
    <meta name="keywords" content="Venta guitarras, Aprende a tocar la guitarra, el mejor precio en guitarras electricas, gran variedad en venta de guitarras">
    <meta name="author" content="Arturo Mendoza">
    <title>GuitarLA ecommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header">

        <div class="contenedor header__contenedor">
            <h1 class="visually-hidden">
                GuitarLA Venta de instrumentos y cursos
            </h1>
            <div class="header__nav">
                <a class="logo" href="./index.html">
                    <img loading="lazy" decoding="async" src="./build/img/logo.svg" alt="Logotipo GuitarLA">
                </a>

                <nav class="nav">
                    <ul>
                        <li><a class="nav__element" href="./index.html">Inicio</a></li>
                        <li><a class="nav__element" href="#">Nosotros</a></li>
                        <li><a class="nav__element" href="#">Blog</a></li>
                        <li><a class="nav__element" href="#">Tienda</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="producto contenedor">
            <div class="producto__img">
                <picture>
                    <source srcset="./build/img/guitarra_04.avif" type="image/avif">
                    <source srcset="./build/img/guitarra_04.webp" type="image/webp">
                    <img decoding="async" loading="lazy" src="./build/img/guitarra_04.jpg" alt="Imagen de guitarra Vai">
                </picture>
            </div>

            <div class="producto__info">
                <h3 class="info__title">Vai</h3>
                <p class="info__p">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem praesentium quam dolores eveniet</p>
                <p class="card__price">$399</p>
                <form class="form">
                    <div class="form__cantidad">
                        <label class="cantidad__label" for="cantidad">Cantidad:</label>
                        <select class="cantidad__select" id="cantidad">
                            <option value="" selected disabled>-- Seleccione --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <input class="card__btn--blanco" type="button" value="Agregar al carrito">
                    </div>
                </form>
            </div>

        </section>
    </main>

    <footer class="footer">
        <div class="contenedor footer__contenedor">
            <nav class="footer__nav">
                <ul>
                    <li><a class="nav__element" href="#">Inicio</a></li>
                    <li><a class="nav__element" href="#">Nosotros</a></li>
                    <li><a class="nav__element" href="#">Blog</a></li>
                    <li><a class="nav__element" href="#">Tienda</a></li>
                </ul>
            </nav>

            <p class="footer__p">Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="./build/js/imagenes.js"></script>
</body>
</html>
